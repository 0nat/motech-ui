<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MOTECH - Mobile Technology for Community Health</title>

    <link rel="stylesheet" type="text/css" href="{{staticPath}}css/motech.css">

</head>
<body ng-app="motech-dashboard">
    <header class="app-header">
        <a href="/" class="logo">MOTECH</a>
        <p class="description">Mobile technology for community health</p>
        <nav>
            <button class="navigation icon">Show navigation</button>
            <div ui-view="mainNav" class="collapse"></div>
        </nav>
    </header>
    <div class="app">
        <nav ui-view="secondaryNav" class="app-nav"></nav>
        <div class="app-main">
            <nav class="tertiary-nav">
                <div ui-view="tertiaryNav" class="container"></div>
            </nav>
            <div ui-view="appArea" class="container"></div> 
        </div>
    </div>
    <footer>
        <div class="container"></div>
    </footer>
    <script type="text/javascript" src="{{staticPath}}js/motech.js"></script>
</body>
</html>
