<motech-data-grid class="bundles">
	<motech-data-grid-item ng-repeat="bundle in bundles" >
		<div ng-controller="BundleController as BundleCtrl">
		<span motech-data-grid-column="id" title="ID" sortable fitted>{{bundle.bundleId}}</span>
		<span motech-data-grid-column="icon" title="Icon" class="bundle-icon" fitted><img ng-src="{{imgSrc}}" /></span>
		<span motech-data-grid-column="name" title="Name" sortable>
			{{bundle.name}}
			<a ng-click="BundleCtrl.showDetails()">Information</a>
		</span>
		<span motech-data-grid-column="version" title="Version" sortable fitted>{{bundle.version.major}}.{{bundle.version.minor}}.{{bundle.version.micro}}-{{bundle.version.qualifier}}</span>
		<span motech-data-grid-column="state" title="State" sortable fitted>{{bundle.state}}</span>
		<span motech-data-grid-column="actions" title="Actions" class="bundle-actions">
			<div class="button-group">
				<button class="icon start" ng-click="BundleCtrl.start()" ng-if="!active">Start</button>
				<button class="icon stop" ng-click="BundleCtrl.stop()" ng-if="active">Stop</button>
				<button class="icon restart" ng-click="BundleCtrl.restart()" ng-if="active">Restart</button>
				<button class="icon settings" ng-click="BundleCtrl.editSettings()" ng-if="active">Settings</button>
				<button class="icon delete" ng-click="BundleCtrl.uninstall()">Uninstall</button>
			</div>
		</span>
		</div>
	</motech-data-grid-item>
</motech-data-grid>
